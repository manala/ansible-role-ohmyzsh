---

file:
  /home/foo/.zshrc:
    exists: true
    filetype: file
    owner: foo
    group: foo
    mode: "0644"
    contains:
      - 'export ZSH="tmp/users"'
      - 'plugins=(git debian common-aliases history history-substring-search npm composer symfony2 yarn)'
  /home/bar/.zshrc:
    exists: true
    filetype: file
    owner: bar
    group: bar
    mode: "0644"
    contains:
      - 'export ZSH="tmp/users"'
      - 'plugins=(git debian common-aliases history history-substring-search npm composer symfony2 yarn)'
  /home/baz/.zshrc:
    exists: false
