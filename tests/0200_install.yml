---

- name: "{{ test }}"
  hosts: debian
  become: true
  gather_facts: false
  tasks:

    - block:
        - apt:
            name:
              - git
              - zsh
            install_recommends: false

    - block:
        - import_role:
            name: manala.ohmyzsh
          vars:
            manala_ohmyzsh_dir: tmp/install
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml validate
